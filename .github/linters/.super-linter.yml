---
# Super-Linter configuration for Symfony FrankenPHP project
# This file configures which linters to run and which files to ignore

# Disable all linters by default
VALIDATE_ALL_CODEBASE: false

# Enable only the linters we need
VALIDATE_PHP_BUILTIN: true
VALIDATE_DOCKERFILE_HADOLINT: true
VALIDATE_YAML: true
VALIDATE_JSON: true
VALIDATE_MARKDOWN: true

# Explicitly disable Composer validation to avoid PHP extension issues
VALIDATE_COMPOSER: false

# Disable all other linters to avoid conflicts
VALIDATE_PHP_PHPCS: false
VALIDATE_PHP_PHPSTAN: false
VALIDATE_PHP_PSALM: false
VALIDATE_BIOME_FORMAT: false
VALIDATE_BIOME_LINT: false
VALIDATE_PRETTIER: false
VALIDATE_ESLINT: false
VALIDATE_STYLELINT: false
VALIDATE_BLACK: false
VALIDATE_RUFF: false

# Ignore vendor directory and other files we don't want to lint
IGNORE_GITIGNORED_FILES: true

# File patterns to ignore
IGNORE_PATTERNS:
  - "vendor/**"
  - "var/**"
  - "node_modules/**"
  - "*.min.js"
  - "*.min.css"
  - "**/vendor/**"
  - "**/node_modules/**"
